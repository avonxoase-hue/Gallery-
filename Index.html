<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC7 Web Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #f9f9f9;
      --gold: #ffd700;
      --hover: #111111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid var(--gold);
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1rem;
      opacity: 0.75;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      flex-grow: 1;
    }

    .gallery-item {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px var(--gold);
    }

    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .caption {
      text-align: center;
      font-weight: bold;
      color: var(--gold);
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid var(--gold);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ MC7 DIGITAL WORKS ✨</h1>
    <p class="tagline">Art. Code. Motion. Magic.</p>
  </header>

  <main class="gallery">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Work+1" alt="Work 1" />
      <p class="caption">Project One</p>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Work+2" alt="Work 2" />
      <p class="caption">Visual Verse</p>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Work+3" alt="Work 3" />
      <p class="caption">Golden Drip</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MC7 DIGITAL WORKS. All rights reserved.</p>
  </footer>
</body>
</html>
